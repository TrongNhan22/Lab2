<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa sổ 3D ArcGIS</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.16/"></script>
</head>

<body>
  <div id="mapDiv" style="width: 100%; height: 400px;"></div>

  <script>
    var scene = new esri.views.Scene({
      container: "mapDiv"
    });

    var graphicsLayer = new esri.layers.GraphicsLayer();
    scene.add(graphicsLayer);

    var circleSymbol = new esri.symbols.SimpleCircleSymbol({
      color: "#ff0000",
      size: 20
    });

    var circle3D = new esri.geometry.Circle({
      center: [106.6991252000364, 10.779885426620828],
      radius: 2
    });

    var window3D = new esri.Graphic({
      geometry: circle3D,
      symbol: circleSymbol
    });

    graphicsLayer.add(window3D);

    graphicsLayer.opacity = 0.5;
    window3D.rotation = 45;
    window3D.scale = [2, 2, 2];
    window3D.heading = 90;
  </script>
</body>

</html>
